<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body>
    <div class="container">

        <input type="text" id="codeInput" class="input" 
               placeholder="–í–≤–µ–¥–∏—Ç–µ 5-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥" maxlength="5">

            üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
        </button>

            üîê –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        </button>

    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤ –ª–æ–≥–∞—Ö
        function log(message) {
            console.log(message);
            document.getElementById('log').innerHTML += 
                '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        log('Mini App –∑–∞–≥—Ä—É–∂–µ–Ω');
        log('User ID: ' + (tg.initDataUnsafe?.user?.id || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'));
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function sendTestData() {
            log('–ü—ã—Ç–∞—é—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ...');
            
            // –°–ø–æ—Å–æ–± 1: sendData
            try {
                tg.sendData(JSON.stringify({
                    action: 'test',
                    code: '12345',
                    timestamp: Date.now(),
                    message: '–¢–µ—Å—Ç –∏–∑ Mini App'
                }));
                log('‚úÖ sendData –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ sendData: ' + error.message);
            }
            
            // –°–ø–æ—Å–æ–± 2: –ß–µ—Ä–µ–∑ showAlert –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
            tg.showPopup({
                title: '–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã',
                message: '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –±–æ—Ç–∞',
                buttons: [{type: 'ok'}]
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function sendRealData() {
            const code = document.getElementById('codeInput').value;
            
            if (!code) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥',
                    buttons: [{type: 'ok'}]
                });
                return;
            }
            
            log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞: ' + code);
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            const expectedCode = urlParams.get('code');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            tg.sendData(JSON.stringify({
                action: 'verify_code',
                code: code,
                user_id: userId,
                expected_code: expectedCode,
                timestamp: Date.now(),
                source: 'mini_app'
            }));
            
            log('‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –±–æ—Ç–∞');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            tg.showPopup({
                title: '–£—Å–ø–µ—à–Ω–æ!',
                message: '–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É',
                buttons: [{type: 'ok'}]
            });
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                tg.close();
            }, 2000);
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–¥–ª—è —Ç–µ—Å—Ç–∞)
        setTimeout(() => {
            log('–ê–≤—Ç–æ–æ—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã...');
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    action: 'auto_test',
                    message: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞',
                    time: Date.now()
                }));
                log('‚úÖ –ê–≤—Ç–æ–æ—Ç–ø—Ä–∞–≤–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞');
            }, 3000);
        }, 1000);
        
    </script>
</body>
